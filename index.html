<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>
        Card Validation
      </h1>
    </header>
    <section class="content">
      <form class="form">
        <div class="card">
          <input type="text" class="card-number" placeholder="1234 1234 1234 1234">
        </div>
        <button class="button">
          Validar
        </button>
      </form>
      <div data-valid>
        <p class="message valid">
          Cartão válido ✅
        </p>
        <p class="message invalid">
          Cartão inválido ❌
        </p>
      </div>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
